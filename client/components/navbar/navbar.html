<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <a href="/moncompte" class="navbar-brand"><span class="glyphicon glyphicon-home"></span> <strong>D-Ascent</strong></a>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-show="isLoggedIn() && !isAdmin() && !isConstructor()" ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
          <a ng-href="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">Admin</a></li>
        <li ng-show="isConstructor()" ng-class="{active: isActive('/constructor')}"><a href="/constructor">Provider-Dashboard</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li ng-hide="isLoggedIn() || isActive('/login') ">
          <form ng-controller="LoginCtrl" class="navbar-form navbar-right" name="form" ng-submit="login(form)" novalidate>
            <div ng-include="'components/forms/login-form.html'"></div>
          </form>
        </li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Hello {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
