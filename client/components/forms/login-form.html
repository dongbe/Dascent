<div class="form-group">
  <label class="sr-only">Email</label>
  <input type="email" name="mail" class="form-control" ng-model="user.mail" placeholder="email" required>
</div>
<div class="form-group">
  <label class="sr-only">Password</label>
  <input type="password" name="pword" class="form-control" ng-model="user.pword" placeholder="password" required>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox"> Remember me
  </label>
</div>
<button type="submit" class="btn btn-login btn-default">Login</button>
<div class="form-group has-error">
  <p class="help-block">{{ errors.other }}</p>
</div>
