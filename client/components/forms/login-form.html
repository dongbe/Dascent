<div class="form-group">
  <label class="sr-only">Email</label>
  <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="email" required>
</div>
<div class="form-group">
  <label class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="password" required>
</div>
<div class="checkbox">
  <label>
    <input type="checkbox"> Remember me
  </label>
</div>
<button type="submit" class="btn btn-login btn-default">Login</button>
<div class="form-group has-error">
  <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
    Please enter your email and password.
  </p>
  <p class="help-block" ng-show="form.email.$error.email && submitted">
    Please enter a valid email.
  </p>
  <p class="help-block">{{ errors.other }}</p>
</div>
