<div class="row" ng-controller="SignupCtrl">
  <div class="col-sm-12">

    <form class="form" name="form" ng-submit="registerPro(form)" novalidate>
      <div class="row">
        <div class="form-group col-md-4" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">

          <label>Company Name</label>
          <input type="text" name="name" class="form-control" ng-model="user.name" placeholder="Name" required/>

          <p class="help-block" ng-show="form.name.$error.required && submitted">
            A name is required
          </p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3" ng-class="{ 'has-success': form.isskey.$valid && submitted,
                                            'has-error': form.isskey.$invalid && submitted }">

          <label>ISS KEY</label>
          <input type="text" name="isskey" class="form-control" ng-model="user.isskey" placeholder="ISS-Key" required/>

          <p class="help-block" ng-show="form.isskey.$error.required && submitted">
            A key is required
          </p>
        </div>
        <div class="form-group col-md-3" ng-class="{ 'has-success': form.idclient.$valid && submitted,
                                            'has-error': form.idclient.$invalid && submitted }">
          <label>CLIENT ID</label>
          <input type="text" name="idclient" class="form-control" ng-model="user.idclient" placeholder="CLIENT ID"
                 required/>

          <p class="help-block" ng-show="form.idclient.$error.required && submitted">
            A Client ID is required (APP Orange partner ID)
          </p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>

          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>

          <p class="help-block" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>

          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3" ng-class="{ 'has-success': form.password1.$valid && submitted,
                                            'has-error': form.password1.$invalid && submitted }">
          <label>Password</label>

          <input type="password" name="password1" class="form-control" ng-model="user.password1"
                 ng-minlength="3"
                 required
                 mongoose-error/>

          <p class="help-block"
             ng-show="(form.password1.$error.minlength || form.password1.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>

          <p class="help-block" ng-show="form.password1.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
        <div class="form-group col-md-3" ng-class="{ 'has-success': form.password2.$valid && submitted,
                                            'has-error': form.password2.$invalid && submitted }">
          <label>Confirm password</label>

          <input type="password" name="password2" class="form-control" ng-model="user.password2"
                 ng-minlength="3"
                 required
                 mongoose-error/>

          <p class="help-block"
             ng-show="(form.password2.$error.minlength || form.password2.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>

          <p class="help-block" ng-show="form.password2.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-login btn-success btn-block" type="submit">
            Sign up
          </button>
        </div>
      </div>

    </form>
  </div>
  <hr>
</div>
