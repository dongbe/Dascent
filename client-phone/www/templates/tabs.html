<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Data Tab-->
  <ion-tab title="Feed" icon="ion-ios-pulse" href="/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Add device Tab -->
  <ion-tab title="Add" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Request device Tab -->
  <ion-tab title="Requests" icon-off="ion-android-alert" icon-on="ion-android-alert" href="/tab/notif">
    <ion-nav-view name="tab-notif"></ion-nav-view>
  </ion-tab>

  <!-- My profile Tab -->
  <ion-tab title="Profile" icon-off="ion-android-person" icon-on="ion-android-person" href="/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

</ion-tabs>
